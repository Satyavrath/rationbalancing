    <style>
        .header {
            position: relative;
            height: 65px;
            width: 100%;
            background-color: #73AD21;

        }

        .logo {
            width: 150px;
            height: 50px;
        }

        .top-left {
            position: absolute;
            top: 8px;
            left: 15px;
        }

        .heading {
            position: absolute;
            top: 14px;
            left: 45%;
        }

        .side-bar {}

        #menu-buttons {
            margin-top: 20px;
            border-radius: 15px;
            background: #cccccc;
            padding: 10px;
            width: 200px;
            height: 50px;
            position: relative;
        }
        #menu-buttons.active {
            background: #73AD21!important;
        }
        #menu-buttons.active .menu-text {
            color: #fff!important;
            cursor: pointer;
        }
        #menu-buttons  .menu-text {
            font-size: 20px;
            font-weight: 600;
            color: #777777;
            cursor: pointer;
        }
        .container-fluid{
            padding: 0 !important;
        }
        .row{
            margin:0!important;
        }
        .nutirentsBtn{
            width: 60px;
            float: right;
        }
        
        
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="header">
            <div class="logo top-left">
                <img src="logo.jpeg" alt="Ration Balancing" class="logo">
            </div>

                <br>

                    <thead style="background-color: #93DE48">

                                </form>

                            <td>

                                    <div class="col-xs-2">

                                    </div>
                                </div>
                            </td>
                            <td>%CP &nbsp &nbsp<button type="button"
                                    class="btn btn-outline-success btn-sm active nutirentsBtn">14.99</button></td>
                        </tr>
                        <tr style="background-color: #93DE48">
                            <th scope="row">Alfalfa Hulls</th>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <input type="range" class="form-control-range" id="formControlRange" width="30px;">

                            <td>

                                    <div class="col-xs-2">

                            <td>NE M &nbsp &nbsp<button type="button"

                        </tr>
                        <tr style="background-color: #73AD21">

                                <form>

                                        <input type="range" class="form-control-range" id="formControlRange" width="30px;">
                                    </div>
                                </form>
                            </td>
                            <td>
                                <div class="form-group row">
                                    <div class="col-xs-2">
                                        <input class="form-control3" id="ex3" type="text" placeholder="0.00 lbs">
                                    </div>
                                </div>
                            </td>
                            <td>NE G &nbsp &nbsp<button type="button"
                                    class="btn btn-outline-success btn-sm active nutirentsBtn">0.59</button></td>
                        </tr>
                        <tr style="background-color: #93DE48">

                                        <input type="range" class="form-control-range" id="formControlRange" width="30px;">

                                </form>

                            <td>

                                    <div class="col-xs-2">
                                        <input class="form-control4" id="ex4" type="text" placeholder="0.00 lbs">
                                    </div>
                                </div>
                            </td>
                            <td>%CA &nbsp &nbsp<button type="button"

                        </tr>
                        <tr style="background-color: #73AD21">

                                        <input class="form-control6" id="ex6" type="text" placeholder="0.00 lbs">

                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
        <div class="main-content">
        </div>

    </div>
    <script>
            var rangeSlider = function(){
  var slider = $('.range-slider'),
      range = $('.form-control-range'),
      value = $('#ex1');
      
    
  slider.each(function(){

    value.each(function(){
      var value = $(this).prev().attr('value');
      $(this).html(value);
      
    });

    range.on('input', function(){
      $(this).next(value).html(this.value);
    });
  });
};

rangeSlider();
            </script>

</html>
